<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4Planet Cetificate</title>
    <style>
      @font-face {
        font-family: "Druk";
        src: url("https://forplanet-api.singlepagestartup.com/certificate/fonts/Druk/Druk-Wide-Cyr-Medium.otf");
      }

      .druk {
        font-family: "Druk";
      }
    </style>
    <link
      href="https://forplanet-api.singlepagestartup.com/certificate/fonts/Druk/Druk-Wide-Cyr-Medium.otf"
      rel="stylesheet"
    />
  </head>
  <body style="margin: 0px; height: 100%; background-color: rgb(14, 14, 14)">
    <div style="width: 100vw; height: 100vh">
      <img
        style="
          display: block;
          margin: auto;
          cursor: zoom-in;
          width: 100%;
          height: 100%;
        "
        src="https://forplanet-api.singlepagestartup.com/images/certificate.jpeg"
      />
      <div
        class="druk"
        style="
          color: white;
          font-weight: 500;
          font-family: &quot;Druk&quot;, serif;
          position: absolute;
          left: 28%;
          bottom: 40.7%;
          width: 43.7%;
          height: 15.7%;
          text-align: center;
          font-size: 7.3vw;
          border: 0.07vw solid transparent;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        {{COUNT}}
      </div>
      <div
        class="druk"
        style="
          color: white;
          font-weight: 500;
          font-family: &quot;Druk&quot;, serif;
          position: absolute;
          left: 28%;
          bottom: 27%;
          width: 43.7%;
          height: 15.7%;
          text-align: center;
          font-size: 7vw;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        {{TREES}}
      </div>
    </div>

</html>
