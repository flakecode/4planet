version: "3.7"

services:  
  postgres:
    image: postgres:9.6
    volumes:
      - /var/lib/docker/volumes/postgres_data/_data:/var/lib/postgresql/data
    networks:
      - traefik_default
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: XXXXXXXXXXXXXXXXXX
