name: Deploy project
on:
  push:
    branches:
      - main
  # pull_request:
  #   types: [closed]
  #   branches:
  #     - deploy

jobs:
  build-frontend-with-backend-data:
    timeout-minutes: 25
    name: Run backend and frontend
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Run backend
        env:
          AWS_S3_BUCKET: ${{ vars.AWS_S3_BUCKET }}
          AWS_S3_ENDPOINT: ${{ vars.AWS_S3_ENDPOINT }}
          AWS_S3_REGION: ${{ vars.AWS_S3_REGION }}
          AWS_S3_ACCESS_KEY_ID: ${{ secrets.AWS_S3_ACCESS_KEY_ID }}
          AWS_S3_ACCESS_SECRET: ${{ secrets.AWS_S3_ACCESS_SECRET }}
        run: |
          cd backend
          npm i
          npm run build
          cp .env.deployer .env
          npm run start &
